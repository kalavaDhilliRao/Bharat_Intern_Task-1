<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task-1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Content Management Tool</title>
</head>

<body>
    <header>
        <h1>Content Management Tool</h1>
    </header>

    <main class="container">
        <section class="input-card">
            <form id="contentForm">
                <div class="input-row">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                </div>
                <div class="input-row">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" placeholder="Content" required></textarea>
                </div>
                <div class="input-row">
                    <label for="image">Add your Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <div class="input-row">
                    <label for="video">Add your Video:</label>
                    <input type="file" id="video" name="video" accept="video/*">
                </div>
                <div class="input-row">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

        <section id="dataSection" class="content-display"></section>
    </main>

    <script src="task-2.js"></script>
</body>

</html>
